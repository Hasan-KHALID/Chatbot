<div class="box-footer">
    <form action="#" method="post">
        <div class="input-group">
            <input type="text" name="message" 
            placeholder="Type Message ..." 
            class="form-control"
            [(ngModel)]="enterMassage"
            >
            <span class="input-group-btn">
                <button type="button" 
                class="btn btn-warning btn-flat"
                (click)="onMassageType()"
                >Send</button>
            </span>
        </div>
    </form>
</div>
